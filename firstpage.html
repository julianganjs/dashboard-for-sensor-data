	<script type="text/javascript">
		$(document).ready(function () {
			
			$('#ovennum').hover(function(){
				$(this).removeClass("border-offline").addClass("border-super-offline");
			  
			  }, function(){
				$(this).removeClass("border-super-offline").addClass("border-offline");
			});
			
			$('#stablenum').hover(function(){
				$(this).removeClass("border-online").addClass("border-super-online");
			  
			  }, function(){
				$(this).removeClass("border-super-online").addClass("border-online");
			});
			
			$('#lowspecnum').hover(function(){
				$(this).removeClass("border-offline").addClass("border-super-offline");
			  
			  }, function(){
				$(this).removeClass("border-super-offline").addClass("border-offline");
			});
			
			$('#highspecnum').hover(function(){
				$(this).removeClass("border-offline").addClass("border-super-offline");
			  
			  }, function(){
				$(this).removeClass("border-super-offline").addClass("border-offline");
			});
			
			$('.ovecards').hover(function(){
			  $(this).removeClass("no-border").addClass("border-select");
			  }, function(){
				$(this).removeClass("border-select").addClass("no-border");
			});
			
			var droplist = 0;
			
			$('#ovennum').click(function() {
				$('#oven_list').addClass("show");
				$('#stable_list').removeClass("show");
				$('#high_spec_list').removeClass("show");
				$('#low_spec_list').removeClass("show");
				droplist = 1;
			});
			
			$('#stablenum').click(function() {
				$('#oven_list').removeClass("show");
				$('#high_spec_list').removeClass("show");
				$('#low_spec_list').removeClass("show");
				$('#stable_list').addClass("show");
				droplist = 2;
			});
			
			$('#highspecnum').click(function() {
				$('#low_spec_list').removeClass("show");
				$('#stable_list').removeClass("show");
				$('#oven_list').removeClass("show");
				$('#high_spec_list').addClass("show");
				droplist = 3;
			});
			
			$('#lowspecnum').click(function() {
				$('#high_spec_list').removeClass("show");
				$('#oven_list').removeClass("show");
				$('#stable_list').removeClass("show");
				$('#low_spec_list').addClass("show");
				droplist = 4;
			});
			
			$(document).on('click', function(event) {
				if (droplist == 1){
					if (!$(event.target).closest('#ovennum').length) {
						$('#oven_list').removeClass("show");
					}
				} else if (droplist== 2){
					if (!$(event.target).closest('#stablenum').length) {
						$('#stable_list').removeClass("show");
					}
				} else if (droplist== 3){
					if (!$(event.target).closest('#highspecnum').length) {
						$('#high_spec_list').removeClass("show");
					}
				} else if (droplist== 4){
					if (!$(event.target).closest('#lowspecnum').length) {
						$('#low_spec_list').removeClass("show");
					}
				}
			});
			
			$('#ove06card').click(function(){
			   window.location.href='ove_06.html';
			})
			
			$('#ove11card').click(function(){
			   window.location.href='ove_11.html';
			})
			
			$('#gohome').click(function(){
			   window.location.href='index.html';
			})
			
		});
		
	</script>
